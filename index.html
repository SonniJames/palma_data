<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PalmaData Login</title>
  <style>
    body {
      background-color: #f9f0dc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #999;
      border-radius: 6px;
    }

    .login-box button {
      background-color: #205221;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2f6a32;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="PalmaData" class="logo">
  <div class="login-box">
    <input type="text" id="user" placeholder="Ingrese usuario">
    <input type="password" id="pass" placeholder="Ingrese contrase침a">
    <button onclick="login()">Iniciar sesi칩n</button>
    <div class="error" id="error">Usuario o contrase침a incorrectos</div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("user").value;
      const clave = document.getElementById("pass").value;

      if (usuario === "nixonson" && clave === "123456") {
        // Guardar sesi칩n para permitir acceso
        sessionStorage.setItem("auth", "ok");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
