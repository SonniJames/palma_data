<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PalmaData - Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f0dc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #205221;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    .logout:hover {
      background-color: #2f6a32;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("auth") !== "ok") {
      window.location.href = "index.html";
    }
  </script>

  <!-- Botón de cerrar sesión -->
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <iframe 
    src="https://app.powerbi.com/view?r=eyJrIjoiN2NlMWRhNDEtNzc1YS00YjNjLTlkZGItNTdjNjM1ZWYwZjcxIiwidCI6IjJlZDU1NzRjLWY5YmEtNDQyNi05NjU4LWU0NzdhZDc0MzlkYiIsImMiOjR9" 
    allowFullScreen="true">
  </iframe>

  <script>
    function logout() {
      sessionStorage.removeItem("auth");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
